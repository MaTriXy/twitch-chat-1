buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4584'
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.37"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4584'
}

intellij {
    version 'IC-15.0.2'
    pluginName 'twitch-chat'
}

group 'guacamoledragon.plugin'
version '1.0-SNAPSHOT'