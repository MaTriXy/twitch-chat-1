buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4589'
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.40"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'
apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4589'
    compile 'io.socket:socket.io-client:0.7.0'
    testCompile 'org.jetbrains.spek:spek:0.1.191'
}

intellij {
    // Defaults values are plenty good!
    // https://github.com/JetBrains/gradle-intellij-plugin
}

group 'club.guacamoledragon.plugin'
version '1.0-SNAPSHOT'
